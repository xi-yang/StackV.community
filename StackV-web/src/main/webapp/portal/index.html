<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>StackV Portal</title>

        <link rel="stylesheet" href="/StackV-web/css/style.css">        
    </head>

    <body>
        <!-- NAV BAR -->
        <div id="nav">
        </div>
        <div id="sub-nav">
        </div>
        <!-- TAG PANEL -->
        <div id="tag-panel">
        </div>
        <!-- MAIN PANEL -->
        <div class="sub-main" id="main-pane">
            <div id="instance-panel">
                <div id="instance-header">
                    <b>Service Instances</b>
                    <button class="button-service-create btn btn-primary">Create New</button>
                </div>
                <div id="instance-body">
                    <table id="loggingData" class="table table-striped table-bordered display" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Alias</th>
                                <th>Type</th>
                                <th>Reference UUID</th>
                                <th>State</th>                             
                            </tr>
                        </thead>                                                
                    </table>
                </div>            
            </div>

            <!-- LOADING PANEL -->
            <div id="loading-panel"></div>
            <!-- TAG PANEL -->
            <div id="tag-panel"></div>

            <!-- jQuery dialog for the system health check -->
            <div id="system-health-check">
                <div id="system-health-check-text"></div>
            </div>
        </div>

        <!-- Catalog Modal -->
        <div id="catalog-modal" data-iziModal-title="Service Catalog" data-iziModal-icon="icon-home"></div>

        <!-- Profile Modal -->
        <div id="profiles-modal" data-iziModal-title="Service Profiles" data-iziModal-icon="icon-home"></div> 

        <!-- Alert Modal -->
        <div id="alert-modal"></div> 

        <div id="profile-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="info-panel-text">                            
                            <textarea readonly id="info-panel-text-area"></textarea>
                        </div>
                        <div style="text-align: left;display: none;" id="info-panel-management">
                            <hr>
                            <label style="display: block;">Sharing</label>
                            <div class="info-panel-share">                                
                                <select id="info-panel-share-edit"><option disabled selected>Current Shared Users</option></select>
                                <input type="number" id="info-panel-share-remaining"/>
                                <br><br>
                                <input  type="text" id="info-panel-share-new-username" placeholder="New Username"/>
                                <input type="number" id="info-panel-share-new-remaining" style="width: 50%;" placeholder="Number of uses (Choose -1 for infinite)"/>
                                <button class="button-profile-share-add btn btn-default">Add</button>
                            </div>
                            
                        </div>
                    </div>
                    <div id="info-panel-button" class="modal-footer">
                        <div class="info-panel-save-as-description">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="new-profile-name"><input type="text" class="form-control" id="new-profile-name" placeholder="Name" /></label>
                                </div>
                                <div class="form-group">
                                    <label for="new-profile-description"><input type="text" class="form-control" id="new-profile-description" placeholder="Description" /></label>
                                </div>
                                <div class="form-group">
                                    <label for="new-profile-licenses"><input type="text" class="form-control" id="new-profile-licenses" style="width: 347px;" placeholder="Shared users (Comma-separated)" /></label>
                                </div>
                            </form>
                        </div>
                        <div class="info-panel-footer" style="display:inline-block;">
                            <div class="info-panel-regular-buttons">
                                <p class="hidden read-only-flag" style="color: #ff5f5f;font-size: 1.25em;float: left;padding-right: 50px;">Read Only</p>
                                <button style="display: none;" class="button-profile-delete btn btn-danger">Delete</button>
                                <button class="button-profile-save btn btn-default">Save</button>
                                <button class="button-profile-save-as btn btn-default">Save As</button>
                                <button class="button-profile-submit btn btn-default">Submit</button>
                            </div>
                            <div class="info-panel-save-as-description">
                                <button class="button-profile-save-as-confirm btn btn-default">Confirm</button>
                                <button class="button-profile-save-as-cancel btn btn-default">Cancel</button>
                            </div>
                        </div>
                        <input id="profile-alias" placeholder="Instance Alias"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- CORE JS PACKAGE-->
        <script src="https://k152.maxgigapop.net:8543/auth/js/keycloak.js"></script>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous">
        </script>   
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
                crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
                integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
                crossorigin="anonymous">
        </script>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>                

        <script src="/StackV-web/js/greensock/TweenLite.min.js"></script>
        <script src="/StackV-web/js/greensock/plugins/CSSPlugin.min.js"></script>
        <script src="/StackV-web/js/mousetrap.js"></script>
        <script src="/StackV-web/js/mousetrap-dict.js"></script>

        <script src="/StackV-web/js/nexus.js"></script>
        <!---->

        <!-- DATATABLES -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.16/b-1.5.1/b-colvis-1.5.1/b-html5-1.5.1/fc-3.2.4/r-2.2.1/sc-1.4.4/sl-1.2.5/datatables.min.js"></script>
        <!---->

        <script src="/StackV-web/js/iziModal.min.js"></script>

        <script src="/StackV-web/js/catalog.js"></script>
        <script src="/StackV-web/js/intentEngine.js"></script>
    </body>
</html>
